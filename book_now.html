            <div class="booking-form">

                <div class="lname">

                <input type="number" class="form-control" value="0" >
               </div> 
               
               <div class="input-grp">
                <label>Accomodation Option</label>
                <select class="custom-select">
                    <option value="1">Zambezi Suite</option>
                    <option value="2">Kafue Suite</option>
                    <option value="3">Mulungushi Suite</option>
                    <option value="4">Luangwa Suite</option>
